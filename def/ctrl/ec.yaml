name: ExampleController
class: \bc\example\controller\ExampleController
command: \bc\example\command\ExampleCommand
actions:
  startPage:
    url: '/(:page)'
    params:
      page:
        default: 1
    template: startPage
    vars:
      page: ':page'
      time: 'new \DateTime()'
  redirectExample:
    url: '/redirect/:url'
    params:
      url: []
    redirect:
      url: '/r/:url'
      code: 302
      params: [url]
